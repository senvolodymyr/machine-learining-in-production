name: Deploy Image to Amazon ECR

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  ECR_REPOSITORY: z3y7u1c1/machine-learning-in-production

jobs:
  package_build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker Image
        run: docker build . --file Dockerfile --tag hello-world:latest

      - name: push image to docker hub
        run: |
          docker login -u volodymyrsen -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push volodymyrsen/hello-world:latest
